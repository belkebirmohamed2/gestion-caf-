<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>قائمة المقهى</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            display: flex;
            margin: 0;
            font-family: 'Cairo', sans-serif;
            background-color: #f0f2f5;
            min-height: 100vh;
        }

        .menu-container {
            width: 70%;
            padding: 30px;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            background-color: #ffffff;
            overflow-y: auto;
        }

        .product {
            background: #ffffff;
            border: 1px solid #ddd;
            border-radius: 12px;
            width: 160px;
            padding: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .product:hover {
            transform: scale(1.06);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        }

        .product-emoji {
            font-size: 3rem;
        }

        .product-name {
            margin-top: 10px;
            font-size: 1.1rem;
            font-weight: bold;
            color: #333;
        }

        .product-price {
            color: #28a745;
            font-weight: bold;
            margin-top: 8px;
        }

        .order-sidebar {
            width: 30%;
            background: #343a40;
            color: #fff;
            padding: 25px;
            display: flex;
            flex-direction: column;
        }

        .order-sidebar h2 {
            margin: 0 0 20px 0;
            font-size: 1.5rem;
            border-bottom: 2px solid #495057;
            padding-bottom: 10px;
        }

        .order-item {
            display: flex;
            justify-content: space-between;
            background: #495057;
            padding: 10px;
            margin-bottom: 8px;
            border-radius: 5px;
        }

        .total {
            margin-top: auto;
            font-size: 1.3rem;
            background: #28a745;
            padding: 12px;
            border-radius: 6px;
            text-align: center;
        }

        .confirm-btn {
            margin-top: 15px;
            background: #ffc107;
            color: #212529;
            padding: 12px;
            width: 100%;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        .confirm-btn:hover {
            background: #e0a800;
        }

        /* دعم التمرير في حال امتلأت الطلبات */
        #order-list {
            overflow-y: auto;
            flex-grow: 1;
            max-height: 60vh;
        }
    </style>
</head>
<body>

<div class="menu-container" id="menu">
    <!-- المنتجات -->
</div>

<div class="order-sidebar">
    <h2>الطلبات</h2>
    <div id="order-list"></div>
    <div class="total">المجموع: <span id="total">0</span> دج</div>
    <button class="confirm-btn" onclick="confirmOrder()">تأكيد الطلب</button>
</div>

<script>
    const products = [
        { emoji: '☕', name: 'قهوة', price: 100 },
        { emoji: '🍵', name: 'شاي', price: 80 },
        { emoji: '🥤', name: 'مشروب غازي', price: 120 },
        { emoji: '🍹', name: 'عصير طبيعي', price: 150 },
        { emoji: '🍰', name: 'كعكة', price: 200 },
        { emoji: '🍩', name: 'دونات', price: 180 },
        { emoji: '🥐', name: 'كرواسون', price: 160 },
        { emoji: '🧃', name: 'عصير معلب', price: 100 },
        { emoji: '🍫', name: 'شوكولا', price: 130 },
        { emoji: '🧁', name: 'كب كيك', price: 170 },
    ];

    const menu = document.getElementById('menu');
    const orderList = document.getElementById('order-list');
    const totalDisplay = document.getElementById('total');

    let order = {};

    products.forEach((product, idx) => {
        const el = document.createElement('div');
        el.classList.add('product');
        el.innerHTML = `
            <div class="product-emoji">${product.emoji}</div>
            <div class="product-name">${product.name}</div>
            <div class="product-price">${product.price} دج</div>
            <button onclick="addToOrder(${idx})">+</button>
            <button onclick="removeFromOrder(${idx})">-</button>
        `;
        menu.appendChild(el);
    });

    function addToOrder(idx) {
        const key = products[idx].name;
        if (!order[key]) {
            order[key] = { ...products[idx], qty: 1 };
        } else {
            order[key].qty += 1;
        }
        renderOrder();
    }

    function removeFromOrder(idx) {
        const key = products[idx].name;
        if (order[key]) {
            order[key].qty -= 1;
            if (order[key].qty <= 0) {
                delete order[key];
            }
            renderOrder();
        }
    }

    function renderOrder() {
        orderList.innerHTML = '';
        let total = 0;
        Object.values(order).forEach(item => {
            const itemDiv = document.createElement('div');
            itemDiv.classList.add('order-item');
            itemDiv.innerHTML = `
                <span>${item.name} × ${item.qty}</span>
                <span>${item.price * item.qty} دج</span>
            `;
            orderList.appendChild(itemDiv);
            total += item.price * item.qty;
        });
        totalDisplay.innerText = total;
    }

    function confirmOrder() {
        let total = 0;
        Object.values(order).forEach(item => {
            total += item.price * item.qty;
        });
        if (total === 0) {
            alert("لم يتم اختيار أي منتج!");
            return;
        }
        alert(`تم تأكيد الطلب. المجموع: ${total} دج`);
        order = {};
        renderOrder();
    }
</script>

</body>
</html>
