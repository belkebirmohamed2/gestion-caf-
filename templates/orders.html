<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>عرض الطلبات المؤكدة</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap');
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --accent-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --dark-bg: #0f0f23;
            --dark-card: rgba(255, 255, 255, 0.05);
            --glass-effect: rgba(255, 255, 255, 0.1);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.8);
            --shadow-light: 0 8px 32px rgba(31, 38, 135, 0.37);
            --shadow-dark: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        body {
            font-family: 'Cairo', sans-serif;
            background: var(--dark-bg);
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.2) 0%, transparent 50%);
            margin: 0;
            padding: 0;
            direction: rtl;
            display: flex;
            height: 100vh;
            overflow: hidden;
            animation: backgroundShift 10s ease-in-out infinite alternate;
        }

        @keyframes backgroundShift {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(20deg); }
        }

        /* الشريط الجانبي */
        .sidebar {
            width: 280px;
            background: var(--glass-effect);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            color: var(--text-primary);
            padding: 30px 20px;
            box-shadow: var(--shadow-light);
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            z-index: 1000;
            animation: slideInLeft 0.8s ease-out;
        }

        @keyframes slideInLeft {
            from {
                transform: translateX(-100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .sidebar::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--primary-gradient);
            opacity: 0.1;
            border-radius: inherit;
        }

        .sidebar h2 {
            margin-bottom: 40px;
            text-align: center;
            font-size: 28px;
            font-weight: 700;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            position: relative;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 20px rgba(79, 172, 254, 0.5); }
            to { text-shadow: 0 0 30px rgba(79, 172, 254, 0.8); }
        }

        .sidebar h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: var(--accent-gradient);
            border-radius: 2px;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: translateX(-50%) scaleX(1); }
            50% { transform: translateX(-50%) scaleX(1.2); }
        }

        .sidebar button, .sidebar a button {
            background: var(--glass-effect);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: var(--text-primary);
            padding: 16px 20px;
            margin-bottom: 15px;
            text-align: right;
            border-radius: 15px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .sidebar button::before, .sidebar a button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--secondary-gradient);
            transition: left 0.4s ease;
            z-index: -1;
        }

        .sidebar button:hover, .sidebar a button:hover {
            transform: translateX(-8px) scale(1.02);
            box-shadow: 0 10px 25px rgba(245, 87, 108, 0.3);
            border-color: rgba(245, 87, 108, 0.5);
        }

        .sidebar button:hover::before, .sidebar a button:hover::before {
            left: 0;
        }

        .sidebar a {
            text-decoration: none;
            width: 100%;
        }

        /* المحتوى الرئيسي */
        .main-content {
            margin-left: 280px;
            padding: 40px 30px;
            overflow-y: auto;
            height: 100vh;
            flex: 1;
            animation: fadeInUp 1s ease-out 0.3s both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            text-align: center;
            color: var(--text-primary);
            margin-bottom: 40px;
            font-size: 2.8rem;
            font-weight: 700;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            position: relative;
            animation: titleFloat 3s ease-in-out infinite;
        }

        @keyframes titleFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .table-container {
            background: var(--glass-effect);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: var(--shadow-light);
            animation: scaleIn 0.8s ease-out 0.5s both;
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 20px 25px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        th {
            background: var(--primary-gradient);
            color: var(--text-primary);
            font-weight: 600;
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
        }

        th::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--accent-gradient);
        }

        tbody tr {
            transition: all 0.3s ease;
            animation: slideInRight 0.6s ease-out both;
        }

        tbody tr:nth-child(odd) { animation-delay: 0.1s; }
        tbody tr:nth-child(even) { animation-delay: 0.2s; }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        tbody tr:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.02);
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.1);
        }

        td {
            color: var(--text-secondary);
            font-size: 1rem;
            font-weight: 400;
        }

        .total-sum {
            margin-top: 40px;
            background: var(--secondary-gradient);
            color: var(--text-primary);
            padding: 25px;
            font-weight: 700;
            font-size: 1.4rem;
            text-align: center;
            border-radius: 20px;
            box-shadow: var(--shadow-dark);
            position: relative;
            overflow: hidden;
            animation: bounceIn 1s ease-out 0.8s both;
        }

        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: scale(0.3);
            }
            50% {
                opacity: 1;
                transform: scale(1.05);
            }
            70% { transform: scale(0.9); }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .total-sum::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(transparent, rgba(255, 255, 255, 0.3), transparent 30%);
            animation: rotate 4s linear infinite;
        }

        @keyframes rotate {
            100% { transform: rotate(360deg); }
        }

        .total-sum span {
            position: relative;
            z-index: 1;
        }

        /* Scrollbar Styling */
        .main-content::-webkit-scrollbar {
            width: 8px;
        }

        .main-content::-webkit-scrollbar-track {
            background: transparent;
        }

        .main-content::-webkit-scrollbar-thumb {
            background: var(--accent-gradient);
            border-radius: 10px;
        }

        .main-content::-webkit-scrollbar-thumb:hover {
            background: var(--secondary-gradient);
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .sidebar {
                width: 250px;
                padding: 20px 15px;
            }
            .main-content {
                margin-left: 250px;
                padding: 30px 20px;
            }
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 70px;
                padding: 20px 10px;
            }
            .sidebar h2 {
                font-size: 12px;
                writing-mode: vertical-rl;
            }
            .sidebar button, .sidebar a button {
                padding: 12px 8px;
                font-size: 12px;
                text-align: center;
            }
            .main-content {
                margin-left: 70px;
                padding: 20px 15px;
            }
            h1 {
                font-size: 2rem;
            }
            table, th, td {
                font-size: 0.85rem;
                padding: 12px 8px;
            }
            .total-sum {
                font-size: 1.1rem;
                padding: 20px;
            }
        }

        /* Additional Modern Effects */
        .glow-effect {
            position: relative;
        }

        .glow-effect::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: inherit;
            border-radius: inherit;
            filter: blur(20px);
            opacity: 0.3;
            z-index: -1;
        }
    </style>
</head>
<body>

<!-- الشريط الجانبي -->
<div class="sidebar">
    <h2>Gestion</h2>
    <a href="/propos"><button onclick="loadContent('À propos de nous')">À propos de nous</button></a>
    <a href="/tables"><button>Tables</button></a>
    <a href="/orders"><button>Commandes</button></a>
    <a href="/stock"><button onclick="loadContent('Stock')">Stock</button></a>
    <a href="/revenus"><button>Revenus</button></a>
    <a href="/depenses"><button>Dépenses</button></a>
    <a href="/benefices"><button>Bénéfices</button></a>
    <a href="/summary"><button>Résumé Financier</button></a>
</div>

<!-- المحتوى الرئيسي -->
<div class="main-content">
    <h1>الطلبات المؤكدة</h1>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>رقم الطاولة</th>
                    <th>عدد الأشخاص</th>
                    <th>المأكولات والمشروبات</th>
                    <th>المبلغ</th>
                    <th>الوقت</th>
                </tr>
            </thead>
            <tbody>
                {% for order in orders %}
                <tr>
                    <td>{{ order['table_number'] }}</td>
                    <td>{{ order['num_people'] }}</td>
                    <td>{{ order['items'] }}</td>
                    <td>{{ order['total_price'] }} DA</td>
                    <td>{{ order['timestamp'] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <div class="total-sum glow-effect">
        <span>💰 إجمالي مداخيل اليوم: {{ total }} DA</span>
    </div>
</div>

<script>
    function loadContent(section) {
        const main = document.querySelector(".main-content");
        main.innerHTML = `
            <h1 style="animation: titleFloat 3s ease-in-out infinite;">${section}</h1>
            <div style="
                background: var(--glass-effect);
                backdrop-filter: blur(20px);
                border: 1px solid rgba(255, 255, 255, 0.18);
                border-radius: 20px;
                padding: 40px;
                text-align: center;
                color: var(--text-secondary);
                font-size: 1.2rem;
                margin-top: 40px;
                animation: fadeInUp 0.8s ease-out;
            ">
                <p>محتوى القسم "${section}" قيد التطوير.</p>
                <div style="
                    width: 60px;
                    height: 60px;
                    border: 3px solid transparent;
                    border-top: 3px solid #4facfe;
                    border-radius: 50%;
                    margin: 20px auto;
                    animation: spin 1s linear infinite;
                "></div>
            </div>
        `;
    }

    // Add spinning animation for loading
    const style = document.createElement('style');
    style.textContent = `
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    `;
    document.head.appendChild(style);
</script>

</body>
</html>
